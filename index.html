<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moving game</title>
</head>
<body>
    <h1>Moving Game</h1>
    <p>Player One blue</p>
    <p>Player Two Green</p>
    <p>Selected Gray</p>
    <button onclick="reset()">reset</button>
    <div style="display: flex; justify-content: center;">
        <div class="main-div">
            <button class="button A1" id="A1" value="A1" onclick="buttonEvent(this.id)">A1</button>
            <button class="button A2" id="A2" value="A2" onclick="buttonEvent(this.id)">A2</button>
            <button class="button A3" id="A3" value="A3" onclick="buttonEvent(this.id)">A3</button>
            <button class="button B1" id="B1" value="B1" onclick="buttonEvent(this.id)">B1</button>
            <button class="button B2" id="B2" value="B2" onclick="buttonEvent(this.id)">B2</button>
            <button class="button B3" id="B3" value="B3" onclick="buttonEvent(this.id)">B3</button>
            <button class="button C1" id="C1" value="C1" onclick="buttonEvent(this.id)">C1</button>
            <button class="button C2" id="C2" value="C2" onclick="buttonEvent(this.id)">C2</button>
            <button class="button C3" id="C3" value="C3" onclick="buttonEvent(this.id)">C3</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
